<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./src/tampilan.css" rel="stylesheet" >

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">

            <div class="card">
              <div class="card-header">
                <h4 class="text-center">LOGIN</h4>
              </div>
              <div class="card-body">
                <div id="kesalahan" style="display:none;" class="alert alert-danger my-2"></div>
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control my-2" id="username" placeholder="Enter your username">
                  </div>
                  <div class="form-group">  
                    <label for="password">Password</label>
                    <input type="password" class="form-control my-2" id="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-primary my-2 w-100">Login</button>
                  <p>Coba email admin@admin.com dan password 12345</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="bootstrap.bundle.min.js" ></script>
    <Script src="./src/login.js"></Script>
</body>
</html>
